<form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>


  <div class="container">

    <div class="col-md-4">
      <div class="row" style="margin-left: -5px">
        <h3>Bienvenido al Portal Unico de Becas</h3>
        <h4>Iniciar Sesión</h4>
      </div>

      <div class="form-group">
        <label for="login">Login:</label>
        <!--<em *ngIf="loginForm.controls.login?.invalid && (loginForm.controls.login?.touched || mouseoverLogin)">Required</em>-->
        <input id="login" type="text" (ngModel)="login" name="login" (keyup)='onkeypress()' required  class="form-control " placeholder="Login..." />
        <div *ngIf="loginForm.controls.login?.invalid && (loginForm.controls.login?.touched || mouseoverLogin)" class="form-control alert-danger">
          <em>El login es requerido</em>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input id="password" type="password" (ngModel)="password" name="password" required class="form-control" placeholder="Constraseña..."
        />
        <div class="form-control alert-danger" *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">El password es requerido</div>
      </div>

      <!--<span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false"><button type="submit" class="btn btn-primary" >Iniciar Sesión</button></span>-->
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      <!--<button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>-->

    </div>
    <div class="col-md-2"></div>
    <div class="col-md-4">

      <div class="cointenedorUsuarios">
        <h4>Señor Usuario:</h4>
        <p>Si desea consultar el listado de ofertas vigentes, puede hacerlo dando clic en la siguiente opción</p>
          <a class="btn btn-primary btn-lg" role="button" [routerLink]="['/consultar-oferta-usuario']">Consultar</a>

      </div>

    </div>
  </div>
</form>
<br>
<br>
<div *ngIf="status !='200'" class="form-control alert-danger">
  <em>{{error}}</em>
</div>
