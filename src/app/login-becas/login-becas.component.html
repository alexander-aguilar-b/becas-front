
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>

    <h3>Bienvenido al Portal Unico de Becas</h3>
    <h4>Iniciar Sesi칩n</h4>
    <br>
    <div class="container">
      <div class="col-md-4">
        <div class="form-group" >
          <label for="login">Login:</label>
          <div *ngIf="loginForm.controls.login?.invalid && (loginForm.controls.login?.touched || mouseoverLogin)" class="form-control alert-danger">
            <em>El login es requerido</em>
          </div>
          <!--<em *ngIf="loginForm.controls.login?.invalid && (loginForm.controls.login?.touched || mouseoverLogin)">Required</em>-->
          <input id="login" type="text" (ngModel)="login" name="login" required  class="form-control " placeholder="Login..." />
        </div>
        <div class="form-group" >
          <label for="password">Contrase침a:</label>
          <div class="form-control alert-danger" *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">El password es requerido</div>
          <input id="password" type="password" (ngModel)="password" name="password" required class="form-control"placeholder="Constrase침ia..." />
        </div>

        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false"><button type="submit" class="btn btn-primary" >Iniciar Sesi칩n</button></span>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>

      </div>


    <!--<span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false"><button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" >Login</button></span>-->

    </div>
  </form>
  <br>
  <br>

  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info</div>
