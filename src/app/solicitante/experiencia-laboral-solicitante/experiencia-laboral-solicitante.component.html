<simple-modal title="Agregar Experiencia Laboral">
  <!--<h4>Experiencia Laboral</h4>-->
  <div class="container top-buffer">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="">
            <label class="col-sm-4 col-form-label">Nombre Empresa</label>
            <div class="col-sm-5">
              <input  class="form-control" type="text" [(ngModel)]="experienciaLaboral.nombre_empresa" >
              <!--<input  class="form-control" type="text" [(ngModel)]="company_id" >-->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="">
            <label class="col-sm-4 col-form-label">Fecha Inicio</label>
            <!--<label class="col-sm-4 col-form-label" >Fecha Inicio</label>-->
            <div class="col-sm-5">
              <input class="form-control" type="date" [(ngModel)]="fecha_inicio">
              <!--<div class="form-control alert-danger" *ngIf="formOferente.controls.nombre?.invalid && (formOferente.controls.nombre?.touched)">El nombre es requerido</div>-->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="">
            <label class="col-sm-4 col-form-label">Fecha Fin</label>
            <div class="col-sm-5">
              <input class="form-control" type="date"  [(ngModel)]="fecha_fin">
              <!--<input class="form-control" type="date" >-->
              <!--<div class="form-control alert-danger" *ngIf="formOferente.controls.nombre?.invalid && (formOferente.controls.nombre?.touched)">El nombre es requerido</div>-->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="">
            <label class="col-sm-4 col-form-label">Cargo</label>
            <div class="col-sm-5">
              <input class="form-control" type="text" [(ngModel)]="experienciaLaboral.cargo">
              <!--<input class="form-control" type="text" [(ngModel)]="cargo">-->
            </div>
          </div>
        </div>

        <div class="top-buffer">
          <!--<input type="button" class="btn btn-secondary" />-->
          <button type="button" class="btn btn-primary" (click)="agregarExperiencia()" >Agregar Experiencia</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
        </div>
      </div>

      </div>
    </div>

</simple-modal>
