<form #formRegistroAdministrador="ngForm" class="form-horizontal"
      (ngSubmit)="crearAdministrador(formRegistroAdministrador.value)">
  <h3>Creación de Cuenta : Administrador </h3>
  <h4>Datos de Usuario</h4>
  <hr class="sep-tt">
  <div class="container">

    <br>

    <div class="row">
      <div class="form-group">
        <label class="col-sm-2">Usuario</label>
        <div class="col-sm-4">
          <input id="username" (ngModel)="username" required class="form-control" type="text" name="username">
        </div>
        <label class="col-sm-2">Correo Electrónico</label>
        <div class="col- col-sm-4">
          <input class="form-control" type="email" [(ngModel)]="correoElectronico" name="correoElectronico" required
                 pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label class="col-sm-2">Contraseña</label>
        <div class="col-sm-4">
          <input class="form-control" type="text" (ngModel)="contrasena" name="contrasena" id="contrasena" required>
        </div>
        <label class="col-sm-2">Confirmar Contraseña</label>
        <div class="col-sm-4">
          <input class="form-control" type="text" name="confirmarcontrasena" required>
        </div>
      </div>
    </div>
  </div>

  <br>

  <h4>Datos Administrador</h4>
  <hr class="sep-tt">
  <div class="container">
    <br>
    <div class="row">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-4">
          <input class="form-control" type="text" (ngModel)="nombre" name="nombre" id="nombre" required>
        </div>
        <label class="col-sm-2 col-form-label">Apellidos</label>
        <div class="col-sm-4">
          <input class="form-control" type="text" (ngModel)="apellidos" name="apellidos" id="apellidos" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tipo de documento</label>
        <div class="col-sm-4">
          <select class="form-control" [ngModel]="valorSeleccionadoTipoDocumento"  name="id_tipo_documento" required>
            <option *ngFor="let tipoDocumento of tiposDocumento" [ngValue]="tipoDocumento.id">{{tipoDocumento.descripcion}}
            </option>
          </select>
        </div>
        <label class="col-sm-2 col-form-label">Número de documento</label>
        <div class="col-sm-4">
          <input class="form-control" type="text" (ngModel)="numero_documento" name="numero_documento"
                 id="numero_documento" required>
        </div>
      </div>
    </div>

    <div class="row">
      <label class="col-sm-2 col-form-label">Sede</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" (ngModel)="sede" name="sede" id="sede" required>
      </div>
      <label class="col-sm-2 col-form-label">Cargo</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" (ngModel)="cargo" name="cargo" id="cargo" required>
      </div>
    </div>
    <br>
    <div class="row">
      <label class="col-sm-2 col-form-label">Código Activación</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" (ngModel)="codigo_activacion" name="codigo_activacion"
               id="codigo_activacion" required>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Crear</button>
    <a class="btn btn-secondary" [routerLink]="['/listado-solicitante']" role="button">Cancelar</a>

  </div>
  <br>
</form>
