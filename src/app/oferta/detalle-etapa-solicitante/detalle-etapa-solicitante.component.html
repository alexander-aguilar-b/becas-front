<form #formDetalleEtapaOferta="ngForm" class="form-horizontal">
  <div *ngIf="datosEtapaDisponibles">
    <h3>Detalle Etapa Oferta</h3>
    <br/>
    <div class="container">
      <div class="row">
        <div class="form-group">
          <label class="col-sm-2">Nombre</label>
          <div class="col-sm-10">
            <label>{{etapaOferta.nombre}}</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Descripción:</label>
          <div class="col-sm-10">
            <label>{{etapaOferta.descripcion}}</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="col-sm-2">Fecha Inicio</label>
          <div class="col-sm-4">
            <label>{{etapaOferta.fechaInicio | date:'shortDate'}}</label>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="col-sm-2">Fecha Fin</label>
          <div class="col-sm-4">
            <label>{{etapaOferta.fechaFin | date:'shortDate'}}</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="col-sm-2">Cantidad a seleccionar</label>
          <div class="col-sm-4">
            <label>{{etapaOferta.cantidadASeleccionar}}</label>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="top-buffer">
    <h4>Formularios Etapa</h4>
    <hr class="sep-tt top-buffer">
  </div>

    <div *ngIf="datosFormulariosDisponibles">
    <div *ngIf="formulariosEtapa && formulariosEtapa.length">
      <table class="table table striped table-bordered top-buffer">
        <thead class="thead-inverse">
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let formularioEtapa of formulariosEtapa'>
          <td>{{formularioEtapa.nombre}}</td>
          <td>{{formularioEtapa.descripcion}}</td>
          <td>
            <button title="Ver" class="btn btn-primary" (click)="diligenciarFormulario(formularioEtapa.id)">
              <span class="glyphicon glyphicon-pencil"></span>
              Diligenciar Formulario</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</form>
